<div class="login-form-container" >

      <img src="assets/logo2.png" alt="The big Decimal" width="180" height= "60" class="image-border">
  <h3 class="login-title">Log in to server</h3>

  <div class = "login-container">
    <div>
      <div class="log-input-label">
      <label id ="log-username" for="username">Username:</label>
      </div>
      <input class="log-input-username" type="text" name="username" [(ngModel)]="username">
    </div>
    <div>
      <div class="log-input-label">
              <label id ="log-password" for="password">Password:</label>
      </div>
              <input class="log-input-password" type="password" name="password" [(ngModel)]="password">
    </div>
    <div class="error-log" *ngIf="isError">Incorrect username or password</div>
    <div>
      <button class="log-button" (click)="login()">Log in</button>
    </div>
  </div>

</div>
